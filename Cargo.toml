[package]
name = "elfie"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
arbitrary = { version = "1.4.1", features = ["derive"] }
arbtest = "0.3.2"
bitflags = "2.9.0"
log = "0.4.26"
thiserror = "2.0.12"

[dev-dependencies]
bitflags = { version = "2.9.0", features = ["arbitrary"] }
fs-err = "3.1.0"
walkdir = "2.5.0"

[workspace]
members = [".", "cli"]
default-members = [".", "cli"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lints.clippy]
unwrap_used = "deny"
panic = "deny"

[lints.rust]
#missing_docs = "warn"
